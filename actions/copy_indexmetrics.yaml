name: copy_indexmetrics
runner_type: orquesta
description: Copy the IndexMetricsOut.bin file to the shared drive 
enabled: true
entry_point: workflows/copy_indexmetrics.yaml

parameters:
  analysis_id:
    type: string
    required: true
    description: ID of the analysis
  destination:
    type: string
    required: false
    description: >
      Base directory where the index metrics should be copied to. If missing,
      an attempt to fetch it from the pack config is made. If the directory
      doesn't exist it will be created.
