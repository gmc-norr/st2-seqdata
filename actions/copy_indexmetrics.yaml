name: copy_indexmetrics
runner_type: orquesta
description: Copy the IndexMetricsOut.bin file to the shared drive 
enabled: true
entry_point: workflows/copy_indexmetrics.yaml

parameters:
  analysis_id:
    type: string
    required: true
    description: ID of the analysis
  destinations:
    type: array
    required: true
    description: Destination paths for InterOp data
    items:
      type: object
      properties:
        platform:
          type: string
          required: true
        path:
          type: string
          required: true
