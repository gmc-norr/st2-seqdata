name: copy_interop
runner_type: orquesta
description: Copy the InterOp folder to a shared drive
enabled: true
entry_point: workflows/copy_interop.yaml

parameters:
  run_path:
    type: string
    required: true
    description: Path to sequencing run
  platform:
    type: string
    required: true
    description: Platform that was used for the sequencing
  destination:
    type: string
    required: false
    description: >
      Base directory where the index metrics should be copied to. If missing,
      an attempt to fetch it from the pack config is made. If the directory
      doesn't exist it will be created.
