name: copy_interop
runner_type: orquesta
description: Copy the InterOp folder to a shared drive
enabled: true
entry_point: workflows/copy_interop.yaml

parameters:
  run_path:
    type: string
    required: true
    description: Path to sequencing run
  platform:
    type: string
    required: true
    description: Platform that was used for the sequencing
  destinations:
    type: array
    required: true
    description: Destination paths for InterOp data
    items:
      type: object
      properties:
        platform:
          type: string
          required: true
        path:
          type: string
          required: true
