---
run_directories:
  type: array
  items:
    type: object
    properties:
      path:
        description: >
          The directory to watch for new run directories in.
        type: string
        required: true
      host:
        description: >
          The host where the watch directory is located. By default it will
          look on localhost.
        type: string
        required: false

user:
  type: string
  required: true
  default: stanley

ssh_key:
  type: string
  required: true
  default: /home/stanley/.ssh/id_rsa
